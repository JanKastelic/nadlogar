{% extends 'main.html' %}

{% block contents %}
<div class="content">
    <h2>{{ document.naslov }}</h2>
    <p>{{ document.opis }}</p>
    {% for file_name, file_contents in generated_files %}
    <h3><code>{{ file_name }}</code></h3>
    <blockquote>
        {{ file_contents }}
    </blockquote>
    <hr/>
    {% endfor %}
</div>
{% endblock contents %}
