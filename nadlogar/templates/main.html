{% extends 'bulma.html' %}

{% block body %}
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'homepage' %}">
            <strong>Nadlogar</strong>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Pomoƒç
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button" href="https://github.com/ul-fmf/nadlogar/">
                        <span class="icon">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>GitHub</span>
                    </a>
                    <a class="button is-light" href="{% url 'logout' %}">
                        Odjava
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="columns">
        <div class="column">
            {% block contents %}
            {% endblock contents %}
        </div>
        <div class="column is-one-quarter">
            <nav class="panel">
                <p class="panel-heading">
                    Skupine
                </p>
                {% for my_group in my_groups %}
                <a class="panel-block {% if my_group == group %}is-active{% endif %}"
                    href="{% url 'students:view_group' my_group.id %}">
                    <span class=" panel-icon">
                        <i class="fas fa-users" aria-hidden="true"></i>
                    </span>
                    {{ my_group.name }}
                </a>
                {% endfor %}
                <div class="panel-block">
                    <a class="button is-link is-outlined is-fullwidth is-small"
                        href="{% url 'students:create_group' %}">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span>Nova skupina</span>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</section>
{% endblock body %}
